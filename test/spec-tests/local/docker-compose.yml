version: "3.8"

services:
  geth:
    image: ethereum/client-go:release-1.14
    ports: [ '8545:8545' ]
    command: --verbosity 1
      --http.vhosts '*,localhost,host.docker.internal'
      --http
      --http.api eth,net,web3,debug
      --http.corsdomain '*'
      --http.addr "0.0.0.0"
      --networkid 1337
      --dev
      --dev.period 0
      --allow-insecure-unlock
      --rpc.allow-unprotected-txs
      --rpc.txfeecap 0
      --dev.gaslimit 20000000
