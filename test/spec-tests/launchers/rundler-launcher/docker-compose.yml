version: "3.8"

services:
  rundler:
    image: alchemy-platform/rundler:$TAG
    ports:
      - "3000:3000"
      - "8080:8080"
    command: bash -c "/usr/local/bin/rundler node"
    environment:
      - RUST_LOG=debug
      - ENTRY_POINTS=0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789
      - NODE_HTTP=http://geth:8545
      - RPC_API=eth,debug
      - MIN_UNSTAKE_DELAY=2
      - BUILDER_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    healthcheck:
      test: curl --fail http://rundler:3000/health || exit 1
      interval: 1s
      timeout: 1s
      retries: 60
      start_period: 10s

  geth:
    image: ethereum/client-go:v1.10.26
    ports:
      - "8545:8545"
      - "8546:8546"
    command:
      - --miner.gaslimit=12000000
      - --http
      - --http.api=personal,eth,net,web3,debug
      - --http.vhosts=*
      - --http.addr=0.0.0.0
      - --ws
      - --ws.api=personal,eth,net,web3,debug
      - --ws.addr=0.0.0.0
      - --ignore-legacy-receipts
      - --allow-insecure-unlock
      - --rpc.allow-unprotected-txs
      - --dev
      - --verbosity=2
      - --nodiscover
      - --maxpeers=0
      - --mine
      - --miner.threads=1
      - --networkid=1337
