[package]
name = "rundler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
arrayvec = "0.7.2"
chrono = "0.4.23"
clap = { version = "4.1.4", features = ["derive", "env"] }
dotenv = "0.15.0"
ethers = { version = "2.0.2", features = ["ws"] }
ethers-signers = {version = "2.0.2", features = ["aws"] }
futures = "0.3.28"
indexmap = "1.9.2"
itertools = "0.10.5"
jsonrpsee = { version = "0.16.2", features = ["macros", "server"] }
linked-hash-map = "0.5.6"
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
metrics-process = "1.0.9"
metrics-util = "0.14.0"
parking_lot = "0.12.1"
parse-display = "0.8.0"
pin-project = "1.0.12"
prost = "0.11.6"
prost-types = "0.11.8"
rand = "0.8.5"
rslock = "0.1.0"
rusoto_core = { version = "0.48.0", default_features = false, features = ["rustls"] }
rusoto_kms = { version = "0.48.0", default_features = false, features = ["rustls"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread", "signal"] }
tokio-stream = { version = "0.1.12", features = ["sync"] }
tonic = "0.9.0"
tonic-health = "0.9.1"
tonic-reflection = "0.9.0"
tonic-types = "0.9.0"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "fmt", "json"] }
url = "2.3.1"

[dev-dependencies]
mockall = "0.11.4"
tokio-util = "0.7.7"

[build-dependencies]
ethers = "2.0.2"
tonic-build = "0.9.0"
