[workspace]
members = [
    "bin/rundler",
    "bin/tools",
    "crates/rundler"
]
default-members = ["bin/rundler", "bin/tools"]

[workspace.package]
version = "0.1.0-beta"
edition = "2021"
rust-version = "1.71"
license = "MIT OR Apache-2.0"
repository = "https://github.com/alchemyplatform/rundler"

[workspace.dependencies]
tokio = { version = "1.27.0", default-features = false }
