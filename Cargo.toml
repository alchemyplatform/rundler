[workspace]
members = [
    "bin/rundler",
    "bin/tools",
    "crates/rundler",
    "crates/provider",
    "crates/sim",
    "crates/types",
    "crates/utils"
]
default-members = ["bin/rundler"]

[workspace.package]
version = "0.1.0-beta"
edition = "2021"
rust-version = "1.71"
license = "MIT OR Apache-2.0"
repository = "https://github.com/alchemyplatform/rundler"

[workspace.dependencies]
anyhow = "1.0.70"
async-trait = "0.1.73"
ethers = "2.0.8"
cargo-husky = { version = "1", default-features = false, features = ["user-hooks" ] }
mockall = "0.11.4"
parse-display = "0.8.0"
serde = "1.0.160"
serde_json = "1.0.64"
rand = "0.8.5"
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls"] }
thiserror = "1.0.40"
tokio = { version = "1.27.0", default-features = false }
tracing = "0.1.37"
url = "2.3.1"
