[package]
name = "rundler"
version = "0.1.0-beta"
edition = "2021"
default-run = "rundler"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
arrayvec = "0.7.2"
async-stream = "0.3.5"
chrono = "0.4.24"
clap = { version = "4.2.4", features = ["derive", "env"] }
dotenv = "0.15.0"
enum_dispatch = "0.3.11"
ethers = { version = "2.0.8", features = ["ws"] }
ethers-signers = {version = "2.0.8", features = ["aws"] }
futures = "0.3.28"
futures-timer = "3.0.2"
futures-util = "0.3.28"
hyper = "0.14.27"
indexmap = "2.0.0"
itertools = "0.11.0"
jsonrpsee = { version = "0.20.0", features = ["client", "macros", "server"] }
linked-hash-map = "0.5.6"
metrics = "0.21.0"
metrics-exporter-prometheus = "0.12.0"
metrics-process = "1.0.10"
metrics-util = "0.15.0"
parking_lot = "0.12.1"
parse-display = "0.8.0"
pin-project = "1.0.12"
prost = "0.12.0"
prost-types = "0.12.0"
rand = "0.8.5"
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls"] }
rslock = "0.2.2"
rustls = "0.21.7"
rusoto_core = { version = "0.48.0", default-features = false, features = ["rustls"] }
rusoto_kms = { version = "0.48.0", default-features = false, features = ["rustls"] }
rusoto_s3 = { version = "0.48.0", default-features = false, features = ["rustls"] }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_with = "3.0.0"
sscanf = "0.4.0"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread", "signal", "sync"] }
tokio-rustls = "0.24.1"
tokio-stream = { version = "0.1.12", features = ["sync"] }
tokio-util = "0.7.8"
tonic = "0.10.0"
tonic-health = "0.10.0"
tonic-reflection = "0.10.0"
tonic-types = "0.10.0"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "fmt", "json"] }
url = "2.3.1"

[dev-dependencies]
cargo-husky = { version = "1", default-features = false, features = ["user-hooks" ] }
mockall = "0.11.4"
tokio-util = "0.7.7"

[build-dependencies]
ethers = "2.0.3"
tonic-build = "0.10.0"
